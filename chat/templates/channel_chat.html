<!-- templates/channels/channel_chat.html -->
<html>
<head>
    <title>Channel Chat</title>
</head>
<body>
    <h1>Channel Chat</h1>
    <h2>{{current_channel.name}}</h2>
    <br>
    <h3>Message</h3>
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
    <br>
    <br>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send</button>
    </form>
<br>
<a href="{% url 'home' %}" > Home </a>
</body>
</html>
